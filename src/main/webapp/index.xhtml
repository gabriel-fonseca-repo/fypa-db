<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Fypa Database</title>
</h:head>

<h:body>

    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
              showHeader="false">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem; margin: 2rem 2rem 1rem 2rem;"/>
    </p:dialog>

    <h:form style="padding: 5rem;">
        <p:inputText value="#{databaseBean.chaveDeBusca}"/>
        <p:commandButton action="#{databaseBean.buscar()}" process="@form" update="@form"/>
        <p:dataTable var="tupla" value="#{databaseBean.pagina.dadosPagina}">
            <p:column headerText="Indice página">
                <h:outputText value="#{tupla.indicePagina}"/>
            </p:column>
            <p:column headerText="Conteúdo">
                <h:outputText value="#{tupla.dados}"/>
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
