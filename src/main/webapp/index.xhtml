<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Fypa Database</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['db.ico']}"/>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body onload="validarTamanhoPagina();">

    <p:growl id="growl" showDetail="false"/>

    <p:remoteCommand name="validarTamanhoPagina" action="#{databaseBean.validarTamanhoPagina}"/>

    <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>

    <p:dialog widgetVar="statusDialog" styleClass="status-dialog" modal="true" draggable="false" closable="false"
              resizable="false" showHeader="false">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem; margin: 2rem;"/>
    </p:dialog>

    <h:form styleClass="main-form">

        <p:dialog widgetVar="definirTamanhoPaginaDialog" modal="true" draggable="false" closable="false"
                  dynamic="true" resizable="false" header="Definir o tamanho da página">
            <div class="tamanho-pg-dialog">
                <p:outputLabel for="tamanhoPagina">Tamanho da página: </p:outputLabel>
                <div class="tamanho-pg-field">
                    <p:spinner id="tamanhoPagina" value="#{databaseBean.tamanhoPagina}"
                               converterMessage="Por favor, apenas números inteiros." required="true"
                               requiredMessage="O valor de tamanho da página é obrigatório!"/>
                    <p:commandButton type="submit" value="Ok" actionListener="#{databaseBean.gravarTamanhoPagina()}"
                                     process="@form" update="@form growl" oncomplete="validarTamanhoPagina();"/>
                </div>
            </div>
        </p:dialog>

        <div class="campos-form">
            <div class="campo-form">
                <p:outputLabel for="porcentagemColisoes">% de colisões: </p:outputLabel>
                <p:inputText id="porcentagemColisoes" value="#{databaseBean.porcentagemColisoes}" disabled="true"
                             readonly="true"/>
            </div>
            <div class="campo-form">
                <p:outputLabel for="porcentagemOverflow">% de overflow: </p:outputLabel>
                <p:inputText id="porcentagemOverflow" value="#{databaseBean.porcentagemOverflow}" disabled="true"
                             readonly="true"/>
            </div>
            <div class="campo-form">
                <p:outputLabel for="quantidadePaginas">Qtd. de páginas: </p:outputLabel>
                <p:inputText id="quantidadePaginas" value="#{databaseBean.tabela.paginas.size()}" disabled="true"
                             readonly="true"/>
            </div>
            <div class="campo-form">
                <p:outputLabel for="quantidadeBuckets">Qtd. de buckets: </p:outputLabel>
                <p:inputText id="quantidadeBuckets" value="#{databaseBean.buckets.size()}" disabled="true"
                             readonly="true"/>
            </div>
            <div class="campo-form">
                <p:outputLabel rendered="#{databaseBean.ultimaOperacao == null}" for="custoDaUltimaOperacao"
                               value="Custo da última operação: "/>
                <p:outputLabel rendered="#{databaseBean.ultimaOperacao != null}" for="custoDaUltimaOperacao"
                               value="Custo da última operação (#{databaseBean.ultimaOperacao}): "/>
                <p:inputText id="custoDaUltimaOperacao" value="#{databaseBean.custoDaUltimaOperacao + 1}"
                             disabled="true"
                             readonly="true"/>
            </div>
            <div class="campo-form">
                <p:outputLabel for="tableScan">Qtd. de reg. exibidos (Table Scan): </p:outputLabel>
                <p:spinner id="tableScan" value="#{databaseBean.tableScan}"
                           converterMessage="Por favor, apenas números inteiros." required="true"
                           requiredMessage="O valor de tamanho da página é obrigatório!" min="1">
                    <p:ajax event="change" listener="#{databaseBean.tableScan()}" process="@form" update="@form"/>
                </p:spinner>
            </div>
            <div class="campo-form">
                <p:outputLabel for="chaveDeBusca">Buscar: </p:outputLabel>
                <div class="ui-inputgroup">
                    <p:inputText id="chaveDeBusca" value="#{databaseBean.chaveDeBusca}"/>
                    <p:commandButton type="submit" action="#{databaseBean.buscar()}"
                                     process="@form" update="@form growl" icon="pi pi-search"/>
                </div>
            </div>
        </div>

        <div>
            <p:dataTable styleClass="main-datatable" var="tupla" value="#{databaseBean.registrosParaExibir}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                         lazy="false" rowsPerPageTemplate="5,10,15,20"
                         rows="10" paginator="true" paginatorPosition="both"
            >
                <f:facet name="header">
                    <div class="datatable-header">
                        <h:outputText rendered="#{databaseBean.pagina != null}"
                                      value="Visualizando os conteúdos da página: #{databaseBean.idxPagina}"/>
                        <h:outputText rendered="#{databaseBean.pagina == null}" value="#{databaseBean.idxPagina}"/>

                        <div class="datatable-header-button-group">
                            <p:commandButton value="Carregar todos os dados" type="submit" icon="pi pi-database"
                                             action="#{databaseBean.carregarTodosOsDados()}" process="@form"
                                             update="@form"/>
                            <p:commandButton value="Resetar tabela" type="submit" icon="pi pi-refresh"
                                             action="#{databaseBean.resetarTabela()}" process="@form" update="@form"/>
                        </div>

                    </div>
                </f:facet>
                <p:column headerText="Indice página">
                    <h:outputText value="#{tupla.indicePagina}"/>
                </p:column>
                <p:column headerText="Conteúdo">
                    <h:outputText value="#{tupla.dados}"/>
                </p:column>
            </p:dataTable>
        </div>

    </h:form>
</h:body>
</html>
